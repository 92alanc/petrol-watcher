apply plugin: 'com.android.application'
apply plugin: 'jacoco'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.braincorp.petrolwatcher"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            def properties = new Properties()
            file("release.properties").withInputStream { properties.load(it) }
            keyPassword properties.getProperty("key.password")
            storePassword properties.getProperty("store.password")
            keyAlias properties.getProperty("key.alias")
            storeFile file(properties.getProperty("store.file"))
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        debug {
            manifest.srcFile 'src/androidTest/AndroidManifest.xml'
        }
    }
}

dependencies {
    androidTestImplementation "com.android.support.test:runner:$libs.android.test_runner"
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$libs.android.espresso_contrib"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$libs.android.espresso_core"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:$libs.android.espresso_intents"
    androidTestImplementation "com.21buttons:fragment-test-rule:$libs.fragment_test_rule"

    debugImplementation "com.21buttons:fragment-test-rule-extras:$libs.fragment_test_rule_extras"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$libs.android.support"
    implementation "com.android.support:design:$libs.android.support"
    implementation "com.android.support.constraint:constraint-layout:$libs.android.constraint_layout"
    implementation "com.google.firebase:firebase-auth:$libs.firebase_auth"
    implementation "com.google.firebase:firebase-database:$libs.firebase_database"
    implementation "com.google.firebase:firebase-storage:$libs.firebase_storage"
    implementation "de.hdodenhof:circleimageview:$libs.circle_image_view"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "com.squareup.picasso:picasso:$libs.picasso"

    testImplementation "junit:junit:$libs.junit"
}

apply plugin: 'com.google.gms.google-services'