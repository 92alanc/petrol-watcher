language: android
android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-addon-google_apis-google-27
    - sys-img-armeabi-v7a-addon-google_apis-google-27

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

  before_install:
    - echo yes | sdkmanager "platforms;android-27"
    - echo yes | sdkmanager "build-tools;27.0.3"
    - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.1.0"
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    - chmod +x gradlew
    - ./gradlew dependencies || true

  install:
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-27.0.3
    - echo y | android update sdk -u -a -t android-27
    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-android-m2repository

  before_script:
    - echo no | android create avd --force -n test android-27 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

  script:
    - ./gradlew clean assembleDebug connectedDebugAndroidTest -PdisablePreDex --stacktrace
