language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
  licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

  before_script:
    - echo no | android create avd --force -n test android-26 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
